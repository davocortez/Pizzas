        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" [routerLink]="'/login-admin'">Administrador</a>

              <br>
    <div class="login-form">
        <form (submit)="onSubmitLogin()">
            <div class="avatar">
                    <img src="https://images.vexels.com/media/users/3/131779/isolated/preview/3d4929d289ad98ad71637d5c257d2f08-logo-de-pizza-1-by-vexels.png" 
                    alt="Avatar" class="responsive-img z-depth-3">
            </div>
            <h2 class="text-center">Iniciar Sesión</h2>   
            <div class="form-group">
                <input type="text" class="form-control" name="email" id="email" 
                [(ngModel)]="email" placeholder="Usuario" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password"
                [(ngModel)]="password" placeholder="Contraseña" required="required">
            </div>        
            <div class="form-group">
                <button class="btn btn-lg btn-block" type="submit" name="action">
                <i class="fas fa-location-arrow mr-5"></i>Entrar</button>
            </div>
            <br>
            <h6 style="text-align: center"><flash-messages></flash-messages></h6>
        </form>
    </div>
</body>
